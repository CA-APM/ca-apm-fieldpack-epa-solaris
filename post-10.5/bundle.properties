#<property>
# Comma-separated list of stateless plugins. Ensure each plug-in name is unique amongst all that are available in ACC.
#</property>
introscope.epagent.plugins.stateless.names=DISKSTAT,MPSTAT,VMSTAT
#<property>
# DISKSTAT command. Do not remove dynamic substitution string {ApmExtensionHome}.
#</property>
introscope.epagent.stateless.DISKSTAT.command=perl {ApmExtensionHome}/data/sunDiskStats.pl
#<property>
# DISKSTAT interval. Interval which the plug-in is executed by the agent. Minimum value is 15 seconds.
#</property>
introscope.epagent.stateless.DISKSTAT.delayInSeconds=900
#<property>
# MPSTAT command. Do not remove dynamic substitution string {ApmExtensionHome}.
#</property>
introscope.epagent.stateless.MPSTAT.command=perl {ApmExtensionHome}/data/sunMpStats.pl
#<property>
# MPSTAT interval. Interval which the plug-in is executed by the agent. Minimum value is 15 seconds.
#</property>
introscope.epagent.stateless.MPSTAT.delayInSeconds=900
#<property>
# VMSTAT command. Do not remove dynamic substitution string {ApmExtensionHome}.
#</property>
introscope.epagent.stateless.VMSTAT.command=perl {ApmExtensionHome}/data/sunVmStats.pl
#<property>
# VMSTAT interval. Interval which the plug-in is executed by the agent. Minimum value is 15 seconds.
#</property>
introscope.epagent.stateless.VMSTAT.delayInSeconds=60
